<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>

    <div class="BoxWrapper">

        <section class="LoginForm">

            <div class="UserLogin">

                <div class="logo">
                    <a href="./index.html" ><img src="./media/logo.svg" ></a>
                </div>

                <form class="SignUpForm">

                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Enter your Fullname" required/>

                    <label for="Password">Password</label>
                    <input id="Password" type="password" placeholder="**********************" required/>

                    <label for="Email">Email</label>
                    <input id="Email" type="email" placeholder="Enter your E-mail Address" required/>

                    <div class="toggle-form">

                    <input type="checkbox" id="switch" />
                    <label for="switch" class="toggle"></label>
                    <span class="sign-up-span">
                        I agree with
                        <a href="#">Terms of Service</a>
                        and
                        <a href="#">Privacy Policy</a>
                    </span>

                    </div>
                    
                    <button class="sign-up-btn">Sign Up</button>

                    <span class="Log-IN-link">
                        Alredy you have a account ?
                        <a href="#">Log in</a>
                    </span>

                    <div class="social-Links">
                        
                        <li><a href=""><img src="./media/google.png" /></a></li>
                        <li><a href=""><img src="./media/apple.png" /></a></li>
                        <li><a href=""><img src="./media/telegram.png" /></a></li>

                    </div>



                </form>

            </div>

        </section>

    </div>
    
</body>
</html>
